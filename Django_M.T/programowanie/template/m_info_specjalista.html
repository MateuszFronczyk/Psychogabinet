{% extends "after_login_core.html" %}
{% block content %}

    <button type = "submit">Aktualizuj</button>     
    <div class="container-fluid">
        <h1 class="mt-4">Moje informacje</h1>
        <hr>
        <section>
        <div class = "specjalizacja">
        <form style = "margin-top: 1px">
            <label for = "specjalizacje" class = "m_info">Specjalizacja</label>
            <br>
            <br>
            <select name = "specjalizacje" id = "specjalizacje" style="width: 400px"  placeholder = "Wybierz min. 1">
                <option value = "p.kliniczny">Psycholog kliniczny</option>
                <option value = "psychoterap">Psychoterapeuta</option>
                <option value = "traumatolog">Traumatolog</option>
                <option value = "p.edukacyjny">Psycholog edukacyjny</option>
                <option value = "p.rozwoju">Psycholog rozwoju</option>
                <option value = "seksuolog">Seksuolog</option>
                <option value = "p.sportu">Psycholog sportu</option>
                <option value = "p.kryminalny">Psycholog kryminalny</option>
                <option value = "neuropsycholog">Neuropsycholog</option>
            </select>
            </form>
    </section>
    </div>
    <div class = "zdjecie">
    <section>
        <form>
        <label for = "zdjecie" class = "m_info">Zdjęcie</label>
        <br>
        <input type = "file" id = "zdjecie">
        </div>
    </form>
    </section>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
<div class = "d.podstawowe">
    <section>
        <form>
        <h2 class = "m_info" style = "margin-left:5px">Dane Podstawowe</h2>
        <br>
        <br>
            <label for = "imie" class = "m_info"></label>
            <input type = "text" id = "imie" placeholder = "Imię" required autofocus >
            <br>
            <label for = "nazwisko" class = "m_info"></label>
            <input type = "text" id = "nazwisko" placeholder = "Nazwisko" required autofocus >
            <br>
            <label for = "email" class = "m_info"></label>
            <input type = "email" id = "email" placeholder = "E-mail" required autofocus >
            <br>
            <label for = "n.telefonu" class = "m_info"></label>
            <input type = "text" id = "n.telefonu" placeholder="Numer telefonu" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" required autofocus >
            <br>
            <label for = "adres" class = "m_info"></label>
            <input type = "text" id = "adres" placeholder ="Adres" required autofocus >
            <br>
            <label for = "k.pocztowy" class = "m_info"></label>
            <input type = "text" id = "k.pocztowy" placeholder="Kod pocztowy" pattern="[0-9]{2}-[0-9]{3}"   required autofocus >
            <br>
            <label for = "miasto" class = "m_info"></label>
            <input type = "text" id = "miasto" placeholder ="Miasto" required autofocus >
            </div>
            </form>
    </section>
{% endblock %}
