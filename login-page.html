<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
      <meta name="description" content="" />
      <meta name="author" content="" />
      <title>PsychoGabinet - Logowanie</title>
      <!-- Custom CSS (includes Bootstrap 5.0)-->
      <link href="styles.css" rel="stylesheet" />
      <style>
        @import url('https://fonts.cdnfonts.com/css/work-sans');
      </style>

   </head>
   <body>
      <div class="login_container">
      <div class="input_container">
      <div class="image"><img src="Psychogabinet_logo.png" alt="Psychogabinet" height="200" width="300"></div>
      <br>
        <h5 class="card-title fw-light fs-2 fw-bold">Witaj ponownie!</h5>
        <h56 class="login">Zaloguj się</h56>
        <form>
          <div class="input_email">
            <input type="email" class="form-control" id="floatingInput" placeholder="Email">
          </div>
          <div class="input_password">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Hasło">
          </div>
          <div class="checkbox_container">
          <div class="checkbox">
            <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
            <label class="form-check-label" for="rememberPasswordCheck">
            Remember me
            </label>
          </div>
          <div class="text">
            <a href="">Zapomniałeś hasła?</a>
          </div>
          </div>
          <div class="login_button">
            <button type="submit">Login</button>
          </div>
          <div class="account">
            <p>Nie masz jeszcze konta?</p> <a href="./rejestracja.html" target="_blank">Zarejestruj się</a>
          </div>
          <div class="site">
            <a href="">Powrót do strony głównej</a>
          </div>
        </form>
      </div>
      </div>
    </body>
</html>
